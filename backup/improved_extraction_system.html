<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Study Extraction System</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@anara-labs/lector/dist/lector.umd.js"></script>
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- Design System --- */
        :root {
            /* Palette */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #eff6ff;

            --ai-accent: #8b5cf6;
            --ai-accent-hover: #7c3aed;
            --ai-light: #f5f3ff;

            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;

            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;

            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--slate-50);
            color: var(--slate-800);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout --- */
        .app-header {
            height: 60px;
            background: var(--white);
            border-bottom: 1px solid var(--slate-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 20;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--slate-900);
        }

        .brand i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Panels --- */
        .panel {
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .form-panel {
            width: 35%;
            background: var(--white);
            border-right: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
        }

        .pdf-panel {
            flex: 1;
            background: var(--slate-100);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .trace-panel {
            width: 20%;
            background: var(--white);
            border-left: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
        }

        /* --- Form Styles --- */
        .form-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .step-header {
            margin-bottom: 1.5rem;
        }

        .step-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--slate-900);
            margin: 0 0 0.5rem 0;
        }

        .step-desc {
            color: var(--slate-500);
            font-size: 0.875rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
            transition: all 0.2s;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            padding: 2px;
        }

        .form-group.active-extraction {
            background: var(--primary-light);
            border-color: var(--primary);
            padding: 0.75rem;
            margin: 1rem -0.75rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--slate-700);
            margin-bottom: 0.375rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-control {
            width: 100%;
            padding: 0.625rem 0.875rem;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            color: var(--slate-900);
            background: var(--white);
            border: 1px solid var(--slate-300);
            border-radius: var(--radius-md);
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        /* AI & Validation Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border: none;
            background: transparent;
            color: var(--slate-400);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 0.5rem;
        }

        .action-btn:hover {
            background: var(--slate-100);
            color: var(--slate-600);
        }

        .ai-btn {
            color: var(--ai-accent);
        }

        .ai-btn:hover {
            background: var(--ai-light);
            color: var(--ai-accent-hover);
        }

        .validate-btn {
            color: var(--success);
        }

        .validate-btn:hover {
            background: #ecfdf5;
        }

        /* --- PDF Viewer --- */
        .pdf-toolbar {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--white);
            box-shadow: var(--shadow-lg);
            z-index: 50;
        }

        .pdf-toolbar button {
            background: transparent;
            border: none;
            color: var(--slate-300);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: color 0.2s;
        }

        .pdf-toolbar button:hover {
            color: var(--white);
        }

        .page-indicator {
            font-size: 0.875rem;
            font-variant-numeric: tabular-nums;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .pdf-page {
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
        }

        /* --- Trace Panel --- */
        .trace-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--slate-200);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trace-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .trace-item {
            background: var(--slate-50);
            border: 1px solid var(--slate-200);
            border-radius: var(--radius-md);
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .trace-item:hover {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .trace-item.manual {
            border-left-color: var(--success);
        }

        .trace-item.ai {
            border-left-color: var(--ai-accent);
        }

        .trace-item .label {
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 0.25rem;
            display: block;
        }

        .trace-item .value {
            color: var(--slate-600);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Stepper --- */
        .stepper {
            display: flex;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--slate-200);
            overflow-x: auto;
            gap: 0.5rem;
        }

        .step-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: var(--slate-200);
            transition: all 0.3s;
        }

        .step-dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        .step-dot.completed {
            background: var(--success);
        }

        /* --- Utilities --- */
        .hidden {
            display: none !important;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--white);
            border-color: var(--slate-300);
            color: var(--slate-700);
        }

        .btn-secondary:hover {
            background: var(--slate-50);
            border-color: var(--slate-400);
        }

        .btn-ai {
            background: linear-gradient(135deg, var(--primary), var(--ai-accent));
            color: var(--white);
            border: none;
        }

        .btn-ai:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* --- Loading & Status --- */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--slate-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- Text Layer (PDF) --- */
        .textLayer {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            line-height: 1;
        }

        .textLayer>span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }

        .textLayer ::selection {
            background: rgba(37, 99, 235, 0.3);
        }

        .textLayer .highlight {
            background: rgba(250, 204, 21, 0.4) !important;
        }

        /* Yellow */

        .extraction-marker {
            position: absolute;
            border: 2px solid var(--success);
            background: rgba(16, 185, 129, 0.1);
            z-index: 10;
            cursor: pointer;
        }

        .extraction-marker:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .extraction-marker[data-method="gemini"] {
            border-color: var(--ai-accent);
            background: rgba(139, 92, 246, 0.1);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="brand">
            <i class="fa-solid fa-dna"></i>
            <span>ClinicalExtract <span style="font-weight: 300; color: var(--slate-500);">Pro</span></span>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-secondary" onclick="document.getElementById('pdf-upload').click()">
                <i class="fa-solid fa-upload"></i> Load PDF
            </button>
            <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
            <button class="btn btn-primary" onclick="ExportManager.exportJSON()">
                <i class="fa-solid fa-download"></i> Export
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">

        <!-- Left: Form Panel -->
        <div class="form-panel">
            <!-- Stepper -->
            <div class="stepper" id="stepper">
                <!-- Dots generated by JS -->
            </div>

            <div class="form-content" id="form-container">
                <form id="extraction-form">
                    <!-- Steps will be injected here -->
                </form>
            </div>

            <div
                style="padding: 1.5rem; border-top: 1px solid var(--slate-200); display: flex; justify-content: space-between;">
                <button class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
                <button class="btn btn-primary" id="next-btn">Next Step</button>
            </div>
        </div>

        <!-- Center: PDF Panel -->
        <div class="pdf-panel">
            <div id="pdf-container">
                <div class="upload-placeholder" style="text-align: center; margin-top: 20%;">
                    <div style="font-size: 4rem; color: var(--slate-300); margin-bottom: 1rem;">
                        <i class="fa-regular fa-file-pdf"></i>
                    </div>
                    <h3 style="color: var(--slate-700);">No PDF Loaded</h3>
                    <p style="color: var(--slate-500);">Upload a clinical study PDF to begin extraction.</p>
                </div>
            </div>

            <!-- Floating Toolbar -->
            <div class="pdf-toolbar">
                <button onclick="PDFViewer.prevPage()" title="Previous Page"><i
                        class="fa-solid fa-chevron-left"></i></button>
                <span class="page-indicator">
                    <span id="page-num">0</span> / <span id="page-count">0</span>
                </span>
                <button onclick="PDFViewer.nextPage()" title="Next Page"><i
                        class="fa-solid fa-chevron-right"></i></button>
                <div style="width: 1px; height: 16px; background: var(--slate-600); margin: 0 0.5rem;"></div>
                <button onclick="PDFViewer.zoomOut()" title="Zoom Out"><i class="fa-solid fa-minus"></i></button>
                <button onclick="PDFViewer.zoomIn()" title="Zoom In"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <!-- Right: Trace Panel -->
        <div class="trace-panel">
            <div class="trace-header">
                <span>Extraction Log</span>
                <span class="badge" id="extraction-count"
                    style="background: var(--slate-100); padding: 2px 8px; border-radius: 12px; font-size: 12px;">0</span>
            </div>
            <div class="trace-content" id="trace-log">
                <!-- Log items -->
            </div>

            <!-- Chat Interface -->
            <div class="chat-container"
                style="display: flex; flex-direction: column; height: 40%; border-top: 1px solid var(--slate-200); background: var(--white);">
                <div class="chat-header"
                    style="padding: 0.75rem; background: var(--slate-50); border-bottom: 1px solid var(--slate-200); font-weight: 600; font-size: 0.875rem; color: var(--slate-700);">
                    <i class="fa-solid fa-robot" style="color: var(--ai-accent);"></i> AI Assistant
                </div>
                <div id="chat-history"
                    style="flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem;">
                    <div class="chat-msg ai">
                        Hello! I can help you extract data or answer questions about this study.
                    </div>
                </div>
                <div style="padding: 0.75rem; border-top: 1px solid var(--slate-200); background: var(--white);">
                    <div class="input-wrapper">
                        <input type="text" id="ai-query" class="form-control" placeholder="Ask a question..."
                            style="padding-right: 2.5rem;">
                        <button class="action-btn ai-btn"
                            style="position: absolute; right: 4px; top: 50%; transform: translateY(-50%);"
                            onclick="askAI()" title="Send Message">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 500; color: var(--slate-700);" id="loader-text">Processing...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        style="position: fixed; bottom: 2rem; right: 2rem; background: var(--slate-800); color: white; padding: 0.75rem 1.5rem; border-radius: var(--radius-md); transform: translateY(150%); transition: transform 0.3s; z-index: 100; box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: 0.75rem;">
        <i class="fa-solid fa-circle-check" style="color: var(--success);"></i>
        <span id="toast-msg">Operation successful</span>
    </div>

    <script>
        // --- Configuration ---
        const CONFIG = {
            GEMINI_API_KEY: "", // User must provide this
        };

        // --- State Management ---
        const State = {
            pdfDoc: null,
            currentPage: 1,
            scale: 1.2,
            activeField: null,
            extractions: [],
            currentStep: 0,
            lector: null,
            isProcessing: false,
            highlights: [] // Stores { page, rects }
        };

        // --- Form Definition ---
        const STEPS = [
            {
                id: 'study-id',
                title: 'Study Identification',
                description: 'Basic metadata about the publication.',
                fields: [
                    { id: 'citation', label: 'Full Citation', type: 'textarea', ai: true, method: 'findMetadata' },
                    { id: 'doi', label: 'DOI', type: 'text', validation: 'doi' },
                    { id: 'pmid', label: 'PMID', type: 'text', validation: 'numeric' },
                    { id: 'year', label: 'Year', type: 'number', validation: 'year' },
                    { id: 'journal', label: 'Journal', type: 'text' }
                ]
            },
            {
                id: 'pico',
                title: 'PICO-T Framework',
                description: 'Population, Intervention, Comparator, Outcome.',
                fields: [
                    { id: 'population', label: 'Population', type: 'textarea', ai: true, method: 'generatePICO' },
                    { id: 'intervention', label: 'Intervention', type: 'textarea' },
                    { id: 'comparator', label: 'Comparator', type: 'textarea' },
                    { id: 'outcomes', label: 'Outcomes', type: 'textarea' },
                    { id: 'study_type', label: 'Study Type', type: 'text', ai: true, method: 'validateFieldWithAI' }
                ]
            },
            {
                id: 'baseline',
                title: 'Baseline Characteristics',
                description: 'Demographics and clinical scores.',
                fields: [
                    { id: 'total_n', label: 'Total Sample Size (N)', type: 'number', required: true },
                    { id: 'age_mean', label: 'Mean Age', type: 'number' },
                    { id: 'gender_male', label: 'Male (N)', type: 'number' },
                    { id: 'nihss_baseline', label: 'Baseline NIHSS', type: 'number' }
                ]
            },
            {
                id: 'outcomes_data',
                title: 'Outcomes Data',
                description: 'Key results and findings.',
                fields: [
                    { id: 'mortality_rate', label: 'Mortality Rate (%)', type: 'number' },
                    { id: 'mrs_good', label: 'Good Outcome (mRS 0-2) %', type: 'number' },
                    { id: 'summary', label: 'Key Findings Summary', type: 'textarea', ai: true, method: 'generateSummary' }
                ]
            }
        ];

        // --- UI Manager ---
        const UI = {
            init() {
                this.renderStepper();
                this.renderStep(0);
                this.bindEvents();
            },

            renderStepper() {
                const container = document.getElementById('stepper');
                container.innerHTML = STEPS.map((step, idx) => `
                    <div class="step-dot ${idx === 0 ? 'active' : ''}" title="${step.title}"></div>
                `).join('');
            },

            renderStep(index) {
                const step = STEPS[index];
                const container = document.getElementById('extraction-form');

                let html = `
                    <div class="step-header">
                        <h2 class="step-title">${step.title}</h2>
                        <p class="step-desc">${step.description}</p>
                    </div>
                `;

                step.fields.forEach(field => {
                    html += `
                        <div class="form-group" data-field="${field.id}">
                            <label>${field.label} ${field.required ? '<span style="color:var(--error)">*</span>' : ''}</label>
                            <div class="input-wrapper">
                                ${field.type === 'textarea'
                            ? `<textarea class="form-control linked-input" name="${field.id}" rows="3"></textarea>`
                            : `<input type="${field.type}" class="form-control linked-input" name="${field.id}">`
                        }
                                ${field.ai ? `
                                    <button type="button" class="action-btn ai-btn" title="Auto-Extract with AI" onclick="AI.${field.method}('${field.id}')">
                                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                                    </button>
                                ` : ''}
                                <button type="button" class="action-btn validate-btn" title="Validate" onclick="Validation.validateField('${field.id}')">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                container.scrollTop = 0;

                // Re-bind input listeners
                document.querySelectorAll('.linked-input').forEach(input => {
                    input.addEventListener('focus', (e) => {
                        const group = e.target.closest('.form-group');
                        document.querySelectorAll('.form-group').forEach(g => g.classList.remove('active-extraction'));
                        group.classList.add('active-extraction');
                        State.activeField = e.target.name;
                    });
                });

                // Update Stepper UI
                document.querySelectorAll('.step-dot').forEach((dot, idx) => {
                    dot.classList.toggle('active', idx === index);
                    if (idx < index) dot.classList.add('completed');
                });

                // Update Buttons
                document.getElementById('prev-btn').disabled = index === 0;
                document.getElementById('next-btn').textContent = index === STEPS.length - 1 ? 'Finish' : 'Next Step';
            },

            showToast(msg, type = 'success') {
                const toast = document.getElementById('toast');
                const icon = toast.querySelector('i');
                const text = document.getElementById('toast-msg');

                text.textContent = msg;
                icon.className = type === 'success' ? 'fa-solid fa-circle-check' : 'fa-solid fa-circle-exclamation';
                icon.style.color = type === 'success' ? 'var(--success)' : 'var(--error)';

                toast.style.transform = 'translateY(0)';
                setTimeout(() => toast.style.transform = 'translateY(150%)', 3000);
            },

            showLoader(show, text = 'Processing...') {
                const loader = document.getElementById('loader');
                document.getElementById('loader-text').textContent = text;
                loader.classList.toggle('active', show);
            },

            addChatMessage(role, text) {
                const history = document.getElementById('chat-history');
                const msg = document.createElement('div');
                msg.className = `chat-msg ${role}`;
                msg.style.cssText = `
                    padding: 0.75rem; 
                    border-radius: var(--radius-md); 
                    font-size: 0.875rem; 
                    line-height: 1.4;
                    max-width: 90%;
                    align-self: ${role === 'user' ? 'flex-end' : 'flex-start'};
                    background: ${role === 'user' ? 'var(--primary)' : 'var(--slate-100)'};
                    color: ${role === 'user' ? 'white' : 'var(--slate-800)'};
                `;

                // Render Markdown if available
                if (window.marked && role === 'ai') {
                    msg.innerHTML = marked.parse(text);
                } else {
                    msg.textContent = text;
                }

                history.appendChild(msg);
                history.scrollTop = history.scrollHeight;
            },

            bindEvents() {
                document.getElementById('next-btn').addEventListener('click', () => {
                    if (State.currentStep < STEPS.length - 1) {
                        State.currentStep++;
                        this.renderStep(State.currentStep);
                    } else {
                        this.showToast('Extraction Complete!', 'success');
                    }
                });

                document.getElementById('prev-btn').addEventListener('click', () => {
                    if (State.currentStep > 0) {
                        State.currentStep--;
                        this.renderStep(State.currentStep);
                    }
                });

                document.getElementById('pdf-upload').addEventListener('change', (e) => {
                    if (e.target.files[0]) PDFViewer.load(e.target.files[0]);
                });

                document.getElementById('ai-query').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') window.askAI();
                });
            }
        };

        // --- PDF Viewer Logic ---
        const PDFViewer = {
            async load(file) {
                UI.showLoader(true, 'Loading PDF & Initializing Lector...');
                try {
                    const arrayBuffer = await file.arrayBuffer();

                    // Initialize Lector if API Key is present
                    if (CONFIG.GEMINI_API_KEY && window.Lector) {
                        State.lector = new window.Lector({ apiKey: CONFIG.GEMINI_API_KEY });
                        await State.lector.process(file); // Index the document
                    }

                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    State.pdfDoc = pdf;
                    document.getElementById('page-count').textContent = pdf.numPages;

                    this.renderPage(1);
                    UI.showToast('PDF Loaded Successfully');
                } catch (err) {
                    console.error(err);
                    UI.showToast('Failed to load PDF', 'error');
                } finally {
                    UI.showLoader(false);
                }
            },

            async renderPage(num) {
                if (!State.pdfDoc) return;
                State.currentPage = num;
                document.getElementById('page-num').textContent = num;

                const page = await State.pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: State.scale });

                const container = document.getElementById('pdf-container');
                container.innerHTML = ''; // Clear previous

                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-page';
                wrapper.style.width = `${viewport.width}px`;
                wrapper.style.height = `${viewport.height}px`;

                // Canvas Layer
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                wrapper.appendChild(canvas);

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                // Text Layer (for selection)
                const textContent = await page.getTextContent();
                const textLayer = document.createElement('div');
                textLayer.className = 'textLayer';

                // Render text items
                pdfjsLib.renderTextLayer({
                    textContentSource: textContent,
                    container: textLayer,
                    viewport: viewport,
                    textDivs: []
                });

                wrapper.appendChild(textLayer);
                container.appendChild(wrapper);

                // Bind Text Selection
                this.bindTextSelection(textLayer);

                // Re-apply highlights if any for this page
                this.renderHighlights(wrapper);
            },

            bindTextSelection(layer) {
                layer.addEventListener('mouseup', () => {
                    const selection = window.getSelection();
                    const text = selection.toString().trim();

                    if (text && State.activeField) {
                        // Capture Coordinates
                        const range = selection.getRangeAt(0);
                        const rects = Array.from(range.getClientRects());
                        const pageRect = layer.getBoundingClientRect();

                        // Normalize coordinates (relative to page, unscaled)
                        const normalizedRects = rects.map(r => ({
                            left: (r.left - pageRect.left) / State.scale,
                            top: (r.top - pageRect.top) / State.scale,
                            width: r.width / State.scale,
                            height: r.height / State.scale
                        }));

                        Extraction.add(State.activeField, text, 'manual', State.currentPage, normalizedRects);

                        // Populate input
                        const input = document.querySelector(`[name="${State.activeField}"]`);
                        if (input) {
                            input.value = text;
                            input.classList.add('flash'); // Visual cue
                        }

                        UI.showToast('Text Extracted & Source Linked');
                    }
                });
            },

            renderHighlights(wrapper) {
                // Filter highlights for current page
                const pageHighlights = State.highlights.filter(h => h.page === State.currentPage);

                pageHighlights.forEach(h => {
                    h.rects.forEach(rect => {
                        const div = document.createElement('div');
                        div.style.position = 'absolute';
                        div.style.left = `${rect.left * State.scale}px`;
                        div.style.top = `${rect.top * State.scale}px`;
                        div.style.width = `${rect.width * State.scale}px`;
                        div.style.height = `${rect.height * State.scale}px`;
                        div.style.backgroundColor = 'rgba(250, 204, 21, 0.3)'; // Yellow highlight
                        div.style.border = '1px solid rgba(250, 204, 21, 0.6)';
                        div.style.pointerEvents = 'none'; // Allow clicking through
                        div.style.zIndex = '10';
                        wrapper.appendChild(div);
                    });
                });
            },

            highlightAndScroll(page, rects) {
                // Set highlights
                State.highlights = [{ page, rects }]; // Replace current highlights

                // Navigate to page if needed
                if (State.currentPage !== page) {
                    this.renderPage(page);
                } else {
                    // Just re-render highlights on current page
                    const wrapper = document.querySelector('.pdf-page');
                    // Remove old highlights
                    const old = wrapper.querySelectorAll('div[style*="rgba(250, 204, 21"]');
                    old.forEach(el => el.remove());
                    this.renderHighlights(wrapper);
                }

                // Scroll into view (simple approximation to top of first rect)
                if (rects && rects.length > 0) {
                    const top = rects[0].top * State.scale;
                    document.getElementById('pdf-container').scrollTop = top - 100;
                }
            },

            async findTextInPDF(text) {
                // Simple search: iterate pages and look for the string
                if (!State.pdfDoc) return null;

                for (let i = 1; i <= State.pdfDoc.numPages; i++) {
                    const page = await State.pdfDoc.getPage(i);
                    const content = await page.getTextContent();
                    const strings = content.items.map(item => item.str).join(' ');

                    if (strings.includes(text)) {
                        // Found it! Now we need coordinates.
                        // This is hard because 'strings' is joined. 
                        // We'll just return the page number for now as a "soft" link.
                        return { page: i, rects: [] };
                    }
                }
                return null;
            },

            nextPage() { if (State.currentPage < State.pdfDoc.numPages) this.renderPage(State.currentPage + 1); },
            prevPage() { if (State.currentPage > 1) this.renderPage(State.currentPage - 1); },
            zoomIn() { State.scale += 0.2; this.renderPage(State.currentPage); },
            zoomOut() { State.scale = Math.max(0.5, State.scale - 0.2); this.renderPage(State.currentPage); }
        };

        // --- Extraction Logic ---
        const Extraction = {
            add(field, text, method, page, rects = []) {
                const extraction = {
                    id: Date.now(),
                    field,
                    text,
                    method,
                    page,
                    rects,
                    timestamp: new Date().toLocaleTimeString()
                };
                State.extractions.unshift(extraction);
                this.renderLog();
            },

            renderLog() {
                const container = document.getElementById('trace-log');
                document.getElementById('extraction-count').textContent = State.extractions.length;

                container.innerHTML = State.extractions.map(ext => `
                    <div class="trace-item ${ext.method}" onclick="Extraction.jumpToSource(${ext.id})" style="cursor: pointer;">
                        <span class="label">${ext.field}</span>
                        <div class="value">${ext.text}</div>
                        <div style="font-size: 10px; color: var(--slate-400); margin-top: 4px; display: flex; justify-content: space-between; align-items: center;">
                            <span>
                                ${ext.method === 'ai' ? '<i class="fa-solid fa-robot"></i> AI' : '<i class="fa-solid fa-mouse-pointer"></i> Manual'} 
                                • Page ${ext.page} • ${ext.timestamp}
                            </span>
                            <span style="color: var(--primary); font-weight: 500;">
                                <i class="fa-solid fa-location-crosshairs"></i> Jump
                            </span>
                        </div>
                    </div>
                `).join('');
            },

            jumpToSource(id) {
                const extraction = State.extractions.find(e => e.id === id);
                if (extraction && extraction.rects && extraction.rects.length > 0) {
                    PDFViewer.highlightAndScroll(extraction.page, extraction.rects);
                } else if (extraction) {
                    // Fallback if no rects (e.g. older AI extraction), try to find text again
                    PDFViewer.renderPage(extraction.page);
                    UI.showToast('Source location approximate (no coordinates)', 'info');
                }
            }
        };

        // --- AI Logic (Mocked/Reconstructed) ---
        const AI = {
            async callGemini(prompt) {
                // In a real implementation, this would call the Gemini API
                // For this demo, we simulate a response if no key is provided
                if (!CONFIG.GEMINI_API_KEY) {
                    await new Promise(r => setTimeout(r, 1500));
                    return "Simulated AI response. Please provide a valid API Key in the CONFIG object to use real Gemini capabilities.";
                }
                // Actual Lector/Gemini call would go here
                return await State.lector.ask(prompt);
            },

            async findMetadata(fieldId) {
                UI.showLoader(true, 'AI Extracting Metadata...');
                const result = await this.callGemini("Extract the full citation, DOI, and publication year from this study.");
                await this.fillField(fieldId, result);
                UI.showLoader(false);
            },

            async generatePICO(fieldId) {
                UI.showLoader(true, 'Analyzing PICO...');
                const result = await this.callGemini("Analyze the study and describe the Population, Intervention, Comparison, and Outcomes.");
                await this.fillField(fieldId, result);
                UI.showLoader(false);
            },

            async generateSummary(fieldId) {
                UI.showLoader(true, 'Summarizing Findings...');
                const result = await this.callGemini("Summarize the key findings and statistical significance of this study.");
                await this.fillField(fieldId, result);
                UI.showLoader(false);
            },

            async validateFieldWithAI(fieldId) {
                const input = document.querySelector(`[name="${fieldId}"]`);
                if (!input.value) return UI.showToast('Field is empty', 'error');

                UI.showLoader(true, 'Validating...');
                const result = await this.callGemini(`Is the value "${input.value}" consistent with the study type described in the document? Answer Yes or No with a brief explanation.`);
                UI.showToast(result.includes('Yes') ? 'Validation Passed' : 'Validation Warning', result.includes('Yes') ? 'success' : 'warning');
                UI.showLoader(false);
            },

            async fillField(id, text) {
                const input = document.querySelector(`[name="${id}"]`);
                if (input) {
                    input.value = text;

                    // Attempt to ground the extraction
                    let location = await PDFViewer.findTextInPDF(text.substring(0, 50)); // Search for first 50 chars

                    Extraction.add(
                        id,
                        text,
                        'ai',
                        location ? location.page : 0,
                        location ? location.rects : []
                    );

                    UI.showToast('Extracted with AI');
                }
            }
        };

        // --- Export Manager ---
        const ExportManager = {
            exportJSON() {
                const data = {
                    metadata: { date: new Date().toISOString(), app: "ClinicalExtract Pro" },
                    extractions: State.extractions
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extraction_data.json';
                a.click();
                UI.showToast('Exported JSON');
            }
        };

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            UI.init();

            // Global helper for the "Ask Gemini" box
            window.askAI = async () => {
                const input = document.getElementById('ai-query');
                const query = input.value.trim();
                if (!query) return;

                // Add User Message
                UI.addChatMessage('user', query);
                input.value = ''; // Clear input

                // Show "Thinking..." in chat (optional, or just use loader)
                // UI.showLoader(true, 'Thinking...'); 

                try {
                    const answer = await AI.callGemini(query);
                    UI.addChatMessage('ai', answer);
                } catch (err) {
                    UI.addChatMessage('ai', 'Sorry, I encountered an error processing your request.');
                    console.error(err);
                } finally {
                    // UI.showLoader(false);
                }
            };
        });

    </script>
